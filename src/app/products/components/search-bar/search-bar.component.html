<div>
  <ion-searchbar
    placeholder="buscar"
    animated
    debounce="500"
    (ionChange)="onSearchProduct( $event )"
    >
  </ion-searchbar>
  
  <ion-list>
    <ion-item *ngFor="let product of allProducts | productFilter: search">
      <ion-label (click)="doSomething( product )">{{ product.name }}</ion-label>
    </ion-item>
  </ion-list>
</div>
