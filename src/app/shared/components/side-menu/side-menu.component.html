<ion-menu-toggle>
  <ion-menu side="start"
            menuId="first"
            contentId="main">
    <ion-header>
      <ion-toolbar color="menu">
        <ion-title>Menú</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <!-- Opción de inicio -->
        <ion-item routerLink="/home">
          <ion-icon slot="start" name="home-outline"></ion-icon>
          <ion-label>Inicio</ion-label>
        </ion-item>
        <!-- Opciónd e ventas -->
        <ion-item routerLink="/sale">
          <ion-icon slot="start" name="cash-outline"></ion-icon>
          <ion-label>Ventas</ion-label>
        </ion-item>
        <!-- Opción de productos -->
        <ion-item routerLink="/products">
          <ion-icon slot="start" name="cart-outline"></ion-icon>
          <ion-label>Productos</ion-label>
        </ion-item>
        <!-- Opciónde usuarios ( solo administrador ) -->
        <ion-item *ngIf="userRole === 'Administrador'" routerLink="/users">
          <ion-icon slot="start" name="person-outline"></ion-icon>
          <ion-label>Usuarios</ion-label>
        </ion-item>
        <!-- Opción de proveedores ( solo administador ) -->
        <ion-item *ngIf="userRole === 'Administrador'" routerLink="/providers">
          <ion-icon slot="start" name="person-outline"></ion-icon>
          <ion-label>Proveedores</ion-label>
        </ion-item>
  
        <ion-item-divider></ion-item-divider>
        
        <ion-item>
          <ion-label class="ion-text-center">{{ user | titlecase }}</ion-label>
        </ion-item>

        <ion-item (click)="onLogOut()" routerLink="/login">
          <ion-label class="ion-text-center" color="danger">Cerrar Sesión</ion-label>
        </ion-item>

      </ion-list>
    </ion-content>
  </ion-menu>
</ion-menu-toggle>
