<div>
  <ion-searchbar
    placeholder="buscar"
    animated
    debounce="500"
    (ionChange)="onSearchProduct( $event )"
    >
  </ion-searchbar>
  
  <ion-list>
    <ion-grid fixed>
      <ion-row>
        <ion-col size="6">Nombre</ion-col>
        <ion-col size="6">Precio</ion-col>
      </ion-row>
      <ion-row *ngFor="let product of allProducts | productFilter: search">
        <ion-col size="6" class="pointer" (click)="addToFilteredProduct( product )">
          <ion-label>{{ product.name }}</ion-label>
        </ion-col>
        <ion-col size="6" class="pointer" (click)="addToFilteredProduct( product )">
          <ion-label>{{ product.unitPrice }}</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
</div>
